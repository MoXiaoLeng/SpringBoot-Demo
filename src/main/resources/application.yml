server:
    host: 0.0.0.0
    port: 8081
spring:
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/blogx?characterEncoding=UTF-8&useSSL=true
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    cache:
        type: redis
    redis:
        host: 127.0.0.1
        password:
        port: 6379
        lettuce:
            shutdown-timeout: 100ms
            pool:
                min-idle: 0
                max-idle: 8
                max-wait: -1ms
                max-active: 8
mybatis:
    type-aliases-package: com.xavier.bean
jwt:
    expire_time: 1200
    secret: "MySecret"
    header_name: "Token"
logging:
    level:
        com.xavier: INFO
springfox:
    documentation:
        swagger:
            v2:
                path: /api-docs